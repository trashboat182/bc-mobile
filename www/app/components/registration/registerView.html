<ion-view>
  <ion-header-bar>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="vm.saveUser()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="vm.createUser.username" ng-change="vm.closeMessage()" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="vm.createUser.email" ng-change="vm.closeMessage()" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="vm.createUser.password" ng-change="vm.closeMessage()" placeholder="Password">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="vm.createUser.confirmPassword" ng-change="vm.closeMessage()" placeholder="Confirm Password">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
    <!--<div class="message-error" ng-if="vm.view.messageField">
      <h4 class="assertive">{{vm.view.messageField}}</h4>
    </div>
    <div class="message-error" ng-if="vm.view.messagePassword">
      <h4 class="assertive">{{vm.view.messagePassword}}</h4>
    </div>-->
    <div class="message-error" ng-if="vm.view.errorMessage">
      <h4 class="assertive">{{vm.view.errorMessage}}</h4>
    </div>
  </ion-content>
</ion-view>
